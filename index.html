<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="user">
        <div class="profile">
          <div class="contents">
          <img src="images/image-jeremy.png" alt="" />
          <div class="name">
          <p class="para">Reported for</p>
          <p class="head">Jeremy Robson</p>
          </div>
          </div>
        </div>
        <div class="menu">
          <button onclick="getDaily()" class="btn daily">Daily</button>
          <button onclick="getWeekly()" class="btn weekly">Weekly</button>
          <button onclick="getMonthly()" class="btn monthly">Monthly</button>
        </div>
      </div>
      <div class="cards">
        <div class="card">
          <div class="top-section work">
            <img src="images/icon-work.svg" alt="" />
          </div>
          <div class="bottom-section">
            <div class="category">
              <h4>Work</h4>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="hours">
              <h1><span id="hr"></span>hrs</h1>
              <p id="lastused"></p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="top-section play">
            <img src="images/icon-play.svg" alt="" />
          </div>
          <div class="bottom-section">
            <div class="category">
              <h4>Play</h4>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="hours">
              <h1><span id="hr"></span>hrs</h1>
              <p id="lastused"></p>
            </div>
          </div>
        </div>
        <div class="card ">
          <div class="top-section study">
            <img src="images/icon-study.svg" alt="" />
          </div>
          <div class="bottom-section">
            <div class="category">
              <h4>Study</h4>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="hours">
              <h1><span id="hr"></span>hrs</h1>
              <p id="lastused"></p>
            </div>
          </div>
        </div>
        <div class="card ">
          <div class="top-section exercise">
            <img src="images/icon-exercise.svg" alt="" />
          </div>
          <div class="bottom-section">
            <div class="category">
              <h4>Exercises</h4>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="hours">
              <h1><span id="hr"></span>hrs</h1>
              <p id="lastused"></p>
            </div>
          </div>
        </div>
        <div class="card ">
          <div class="top-section social">
            <img src="images/icon-social.svg" alt="" />
          </div>
          <div class="bottom-section">
            <div class="category">
              <h4>Social</h4>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="hours">
              <h1><span id="hr"></span>hrs</h1>
              <p id="lastused"></p>
            </div>
          </div>
        </div>
        <div class="card ">
          <div class="top-section self-care">
            <img src="images/icon-self-care.svg" alt="" />
          </div>
          <div class="bottom-section">
            <div class="category">
              <h4>Self Care</h4>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="hours">
              <h1><span id="hr"></span>hrs</h1>
              <p id="lastused"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
